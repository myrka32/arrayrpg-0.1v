<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="window">
        <div class="logo"></div>
        <div class="header">
          <div class="btn auth">Авторизация</div>
          <div class="btn reg">Регистрация</div>
        </div>
        <div class="content">
          <div class="auth">
            <input type="text" id="auth_login" placeholder="Логин" />
            <input type="text" id="auth_pass" placeholder="Пароль" />
            <div class="link auth_forgot">Восстановить пароль</div>
            <div class="btn" id="auth">Авторизация</div>
          </div>
          <div class="reg">
			<input type="text" id="reg_login" placeholder="Логин" />
            <input type="text" id="reg_pass" placeholder="Пароль" />
            <input type="text" id="reg_repass" placeholder="Повторите пароль" />
            <input type="text" id="reg_promo" placeholder="Промокод" />
            <div class="btn" id="reg">Регистрация</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
